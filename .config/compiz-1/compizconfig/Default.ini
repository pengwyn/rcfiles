[core]
s0_active_plugins = core;composite;opengl;compiztoolbox;switcher;decor;resize;place;commands;wall;move;regex;grid;
s0_toggle_window_maximized_vertically_key = <Shift><Alt>F10
s0_hsize = 2
s0_maximize_window_key = Disabled
s0_toggle_window_maximized_key = <Alt>F10
s0_outputs = 1920x1080+0+612;1080x1920+1920+0;
s0_toggle_window_shaded_key = Disabled
s0_show_desktop_key = Disabled

[staticswitcher]
s0_mouse_select = true

[commands]
s0_command0 = xfce4-terminal
s0_run_command0_key = <Super>grave
s0_command1 = emacsclient --create-frame
s0_run_command1_key = <Shift><Alt>F2
s0_command2 = xfce4-screenshooter --region
s0_run_command2_key = Print
s0_command3 = pactl set-sink-volume @DEFAULT_SINK@ -2%
s0_run_command3_key = XF86AudioLowerVolume
s0_command4 = pactl set-sink-volume @DEFAULT_SINK@ +2%
s0_run_command4_key = XF86AudioRaiseVolume

[place]
s0_multioutput_mode = 1

[move]
s0_initiate_button = <Super>Button1

[composite]
s0_refresh_rate = 50

